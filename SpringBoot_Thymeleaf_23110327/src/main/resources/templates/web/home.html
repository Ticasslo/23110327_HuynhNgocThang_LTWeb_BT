<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{web/layout.html}">
<head>
    <title>Trang chủ - Product Manager</title>
    <style>
        .feature-card {
            transition: transform 0.3s ease;
        }
        .feature-card:hover {
            transform: translateY(-5px);
        }
        .product-card {
            transition: transform 0.3s ease;
            cursor: pointer;
        }
        .product-card:hover {
            transform: translateY(-5px);
        }
        .product-thumbnail {
            height: 200px;
            background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 3rem;
        }
        .hero-section {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 80px 0;
        }
    </style>
</head>
<body>
    <div layout:fragment="content">
        <!-- Hero Section -->
        <div class="hero-section">
            <div class="container text-center">
                <h1 class="display-4 fw-bold mb-4">
                    <i class="bi bi-box"></i> Product Manager System
                </h1>
                <p class="lead mb-4">Quản lý sản phẩm chuyên nghiệp, dễ dàng và hiệu quả</p>
                <div th:if="${session.account != null}">
                    <a th:href="@{/waiting}" class="btn btn-light btn-lg">
                        <i class="bi bi-arrow-right"></i> Vào hệ thống
                    </a>
                </div>
                <div th:if="${session.account == null}">
                    <a th:href="@{/login}" class="btn btn-light btn-lg me-3">
                        <i class="bi bi-box-arrow-in-right"></i> Đăng nhập
                    </a>
                    <a th:href="@{/register}" class="btn btn-outline-light btn-lg">
                        <i class="bi bi-person-plus"></i> Đăng ký
                    </a>
                </div>
            </div>
        </div>

        <!-- Recent Products Section -->
        <div class="container my-5" th:if="${recentProducts != null and !recentProducts.isEmpty()}">
            <h3 class="mb-4"><i class="bi bi-clock"></i> Sản phẩm mới nhất</h3>
            <div class="row">
                <div class="col-md-6 col-lg-3 mb-4" th:each="product : ${recentProducts}">
                    <div class="card product-card h-100">
                        <div class="product-thumbnail">
                            <img th:if="${product.image != null and !product.image.isEmpty()}" 
                                 th:src="@{/image(fname=${product.image})}" 
                                 alt="Product Image" 
                                 style="width: 100%; height: 100%; object-fit: cover; border-radius: 8px;"
                                 onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                            <div th:if="${product.image == null or product.image.isEmpty()}" 
                                 style="display: flex; align-items: center; justify-content: center; width: 100%; height: 100%;">
                                <i class="bi bi-box" style="font-size: 3rem;"></i>
                            </div>
                        </div>
                        <div class="card-body">
                            <h5 class="card-title" th:text="${product.productName}">Tên sản phẩm</h5>
                            <p class="card-text text-muted" th:text="${product.description}">Mô tả sản phẩm</p>
                            <div class="d-flex justify-content-between align-items-center">
                                <span class="text-primary fw-bold" th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 0, 'POINT')} + ' VNĐ'">0 VNĐ</span>
                                <small class="text-muted">
                                    <i class="bi bi-eye"></i> <span th:text="${product.purchases}">0</span> lượt mua
                                </small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Welcome Message -->
        <div class="container my-5">
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-body text-center py-5">
                            <i class="bi bi-box display-1 text-primary mb-3"></i>
                            <h3 th:text="#{iotstar.message.hello}">Chào mừng đến với TMDT</h3>
                            <p class="text-muted">Hệ thống quản lý sản phẩm chuyên nghiệp và dễ sử dụng</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

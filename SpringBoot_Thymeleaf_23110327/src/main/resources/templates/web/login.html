<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{web/layout.html}">
<head>
    <title>Đăng nhập - Product Manager</title>
    <style>
        .login-container {
            min-height: 80vh;
            display: flex;
            align-items: center;
        }
    </style>
</head>
<body>
    <div layout:fragment="content">
        <div class="container login-container">
            <div class="row justify-content-center w-100">
                <div class="col-md-6 col-lg-4">
                    <div class="card shadow">
                        <div class="card-body p-5">
                            <h2 class="text-center mb-4">
                                <i class="bi bi-person-circle"></i> Đăng nhập
                            </h2>
                            
                            <div th:if="${alert != null and !alert.isEmpty()}" class="alert alert-danger" role="alert">
                                <i class="bi bi-exclamation-triangle"></i> <span th:text="${alert}"></span>
                            </div>
                            
                            <form th:action="@{/login}" method="post">
                                <div class="mb-3">
                                    <label for="username" class="form-label">Tên đăng nhập</label>
                                    <input type="text" class="form-control" id="username" name="username" 
                                           th:value="${username}" required>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="password" class="form-label">Mật khẩu</label>
                                    <input type="password" class="form-control" id="password" name="password" required>
                                </div>
                                
                                <div class="mb-3 form-check">
                                    <input type="checkbox" class="form-check-input" id="remember" name="remember">
                                    <label class="form-check-label" for="remember">
                                        Ghi nhớ đăng nhập
                                    </label>
                                </div>
                                
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-primary">
                                        <i class="bi bi-box-arrow-in-right"></i> Đăng nhập
                                    </button>
                                </div>
                            </form>
                            
                            <div class="text-center mt-3">
                                <p>Chưa có tài khoản? <a th:href="@{/register}">Đăng ký ngay</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

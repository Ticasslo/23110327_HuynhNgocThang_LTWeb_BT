<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{web/layout.html}">
<head>
    <title>Đăng ký - Product Manager</title>
    <style>
        .register-container {
            min-height: 80vh;
            display: flex;
            align-items: center;
        }
    </style>
</head>
<body>
    <div layout:fragment="content">
        <div class="container register-container">
            <div class="row justify-content-center w-100">
                <div class="col-md-6 col-lg-5">
                    <div class="card shadow">
                        <div class="card-body p-5">
                            <h2 class="text-center mb-4">
                                <i class="bi bi-person-plus"></i> Đăng ký
                            </h2>
                            
                            <div th:if="${alert != null and !alert.isEmpty()}" class="alert alert-danger" role="alert">
                                <i class="bi bi-exclamation-triangle"></i> <span th:text="${alert}"></span>
                            </div>
                            
                            <form th:action="@{/register}" method="post">
                                <div class="mb-3">
                                    <label for="username" class="form-label">Tên đăng nhập</label>
                                    <input type="text" class="form-control" id="username" name="username" required>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email" name="email" required>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="fullname" class="form-label">Họ và tên</label>
                                    <input type="text" class="form-control" id="fullname" name="fullname" required>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="phone" class="form-label">Số điện thoại</label>
                                    <input type="tel" class="form-control" id="phone" name="phone" pattern="[0-9]{10}" 
                                           title="Số điện thoại phải có 10 chữ số">
                                </div>
                                
                                <div class="mb-3">
                                    <label for="password" class="form-label">Mật khẩu</label>
                                    <input type="password" class="form-control" id="password" name="password" required>
                                </div>
                                
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-success">
                                        <i class="bi bi-person-plus"></i> Đăng ký
                                    </button>
                                </div>
                            </form>
                            
                            <div class="text-center mt-3">
                                <p>Đã có tài khoản? <a th:href="@{/login}">Đăng nhập ngay</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

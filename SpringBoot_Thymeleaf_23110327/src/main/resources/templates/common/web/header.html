<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header</title>
</head>
<body>
    <nav th:fragment="header" class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">
                <i class="bi bi-box"></i> Product Manager
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}">Trang chủ hệ thống</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/search}">Tìm kiếm</a>
                    </li>
                </ul>
                
                <!-- Language Switcher -->
                <div class="navbar-nav me-3">
                    <a href="?Language=en" class="nav-link">English</a> |
                    <a href="?Language=vi_VN" class="nav-link">Viet Nam</a>
                </div>
                
                <!-- Thông tin tác giả -->
                <div class="navbar-nav me-3">
                    <div class="nav-item d-flex align-items-center">
                        <img th:if="${authorAvatar != null and !authorAvatar.isEmpty()}" 
                             th:src="@{/image(fname=${authorAvatar})}" 
                             alt="Author Avatar" 
                             style="width: 32px; height: 32px; border-radius: 50%; object-fit: cover; margin-right: 8px;"
                             onerror="this.style.display='none'; this.nextElementSibling.style.display='inline-block';">
                        <div th:if="${authorAvatar == null or authorAvatar.isEmpty()}" 
                             style="width: 32px; height: 32px; border-radius: 50%; background-color: #ffffff20; display: inline-flex; align-items: center; justify-content: center; margin-right: 8px; color: white; font-weight: bold;">
                            <span th:text="${authorName != null ? authorName.substring(0,1) : 'A'}"></span>
                        </div>
                        <small class="text-light">
                            <strong>Tên: <span th:text="${authorName}">Tác giả</span></strong>
                            <br>
                            <span style="font-size: 0.75em;">MSSV: <span th:text="${authorStudentId}">23110327</span></span>
                        </small>
                    </div>
                </div>
                
                <ul class="navbar-nav">
                    <li class="nav-item dropdown" th:if="${session.account != null}">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                            <i class="bi bi-person-circle"></i> <span th:text="${session.account.fullName}">User</span>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" th:href="@{/logout}">Đăng xuất</a></li>
                        </ul>
                    </li>
                    <li class="nav-item" th:if="${session.account == null}">
                        <a class="btn btn-outline-light me-2" th:href="@{/login}">Đăng nhập</a>
                    </li>
                    <li class="nav-item" th:if="${session.account == null}">
                        <a class="btn btn-light" th:href="@{/register}">Đăng ký</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</body>
</html>

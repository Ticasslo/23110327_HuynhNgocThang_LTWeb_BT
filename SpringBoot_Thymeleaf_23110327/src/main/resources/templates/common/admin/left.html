<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Left Navigation</title>
</head>
<body>
    <div th:fragment="left" class="list-group list-group-flush">
        <h6 class="px-3 py-2 text-muted border-bottom">Quản trị hệ thống</h6>
        <a th:href="@{/admin}" class="list-group-item list-group-item-action d-flex align-items-center">
            <i class="bi bi-speedometer2 me-2"></i> Dashboard
        </a>
        <h6 class="px-3 py-2 text-muted border-bottom mt-3">Quản lý nội dung</h6>
        <a th:href="@{/admin/categories}" class="list-group-item list-group-item-action d-flex align-items-center">
            <i class="bi bi-folder2-open me-2"></i> Danh mục
        </a>
        <a th:href="@{/admin/products}" class="list-group-item list-group-item-action d-flex align-items-center">
            <i class="bi bi-box me-2"></i> Sản phẩm
        </a>
        <h6 class="px-3 py-2 text-muted border-bottom mt-3">Quản lý người dùng</h6>
        <a th:href="@{/admin/users}" class="list-group-item list-group-item-action d-flex align-items-center">
            <i class="bi bi-people me-2"></i> Người dùng
        </a>
        <h6 class="px-3 py-2 text-muted border-bottom mt-3">Hệ thống</h6>
        <a th:href="@{/}" class="list-group-item list-group-item-action d-flex align-items-center">
            <i class="bi bi-globe me-2"></i> Về trang chủ hệ thống
        </a>
        <a th:href="@{/logout}" class="list-group-item list-group-item-action d-flex align-items-center text-danger">
            <i class="bi bi-box-arrow-right me-2"></i> Đăng xuất
        </a>
    </div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Left Navigation</title>
</head>
<body>
    <div th:fragment="left" class="list-group list-group-flush">
        <h6 class="px-3 py-2 text-muted border-bottom">Menu cá nhân</h6>
        <a th:href="@{/user}" class="list-group-item list-group-item-action d-flex align-items-center">
            <i class="bi bi-house me-2"></i> Trang chủ cá nhân
        </a>
        <a th:href="@{/user/search}" class="list-group-item list-group-item-action d-flex align-items-center">
            <i class="bi bi-search me-2"></i> Tìm kiếm sản phẩm
        </a>
        <a th:href="@{/}" class="list-group-item list-group-item-action d-flex align-items-center">
            <i class="bi bi-globe me-2"></i> Về trang chủ hệ thống
        </a>
        
        <h6 class="px-3 py-2 text-muted border-bottom mt-3">Tài khoản</h6>
        <a th:href="@{/logout}" class="list-group-item list-group-item-action d-flex align-items-center text-danger">
            <i class="bi bi-box-arrow-right me-2"></i> Đăng xuất
        </a>
        
    </div>
</body>
</html>

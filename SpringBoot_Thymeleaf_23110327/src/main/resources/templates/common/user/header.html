<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Header</title>
</head>
<body>
    <nav th:fragment="header" class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container">
            <a class="navbar-brand" th:href="@{/user}">
                <i class="bi bi-person-circle"></i> User Panel
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/user}">Trang chủ cá nhân</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/user/search}">Tìm kiếm</a>
                    </li>
                </ul>
                
                <!-- Language Switcher -->
                <div class="navbar-nav me-3">
                    <a href="?Language=en" class="nav-link">English</a> |
                    <a href="?Language=vi_VN" class="nav-link">Viet Nam</a>
                </div>
                
                <!-- User Info -->
                <div class="navbar-nav me-3">
                    <div class="nav-item d-flex align-items-center">
                        <img th:if="${user != null and user.avatar != null and !user.avatar.isEmpty()}" 
                             th:src="@{/image(fname=${user.avatar})}" 
                             alt="User Avatar" 
                             style="width: 32px; height: 32px; border-radius: 50%; object-fit: cover; margin-right: 8px;"
                             onerror="this.style.display='none'; this.nextElementSibling.style.display='inline-block';">
                        <div th:if="${user == null or user.avatar == null or user.avatar.isEmpty()}" 
                             style="width: 32px; height: 32px; border-radius: 50%; background-color: #ffffff20; display: inline-flex; align-items: center; justify-content: center; margin-right: 8px; color: white; font-weight: bold;">
                            <span th:text="${user != null and user.fullName != null ? user.fullName.substring(0,1) : 'U'}"></span>
                        </div>
                        <small class="text-light">
                            <strong>Xin chào: <span th:text="${user != null ? user.fullName : 'User'}">User</span></strong>
                        </small>
                    </div>
                </div>
                
                <!-- User Actions -->
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="bi bi-person-circle"></i> <span th:text="${user != null ? user.fullName : 'Tài khoản'}">Tài khoản</span>
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" th:href="@{/}">Về trang chủ hệ thống</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" th:href="@{/logout}">Đăng xuất</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</body>
</html>

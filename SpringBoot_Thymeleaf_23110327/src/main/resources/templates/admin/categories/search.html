<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout.html}">
<head>
    <title th:text="${pageTitle}">Tìm kiếm danh mục</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="container-fluid">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h3 class="m-0"><i class="bi bi-folder2-open"></i> Tìm kiếm danh mục</h3>
                <a th:href="@{/admin/categories}" class="btn btn-secondary"><i class="bi bi-arrow-left"></i> Quay lại</a>
            </div>

            <form class="row g-2 mb-3" method="get" th:action="@{/admin/categories/search}">
                <div class="col-sm-4 col-md-3">
                    <input type="text" name="keyword" th:value="${keyword}" class="form-control" placeholder="Tìm theo tên..." />
                </div>
                <div class="col-auto">
                    <button class="btn btn-outline-primary" type="submit"><i class="bi bi-search"></i> Tìm kiếm</button>
                    <a th:href="@{/admin/categories/searchpaginated(keyword=${keyword})}" class="btn btn-outline-success ms-2">
                        <i class="bi bi-search"></i> Tìm kiếm phân trang
                    </a>
                </div>
            </form>

            <div class="card">
                <div class="card-header">Kết quả tìm kiếm</div>
                <div class="table-responsive">
                    <table class="table table-hover align-middle mb-0">
                        <thead class="table-light">
                            <tr>
                                <th style="width: 80px;">ID</th>
                                <th>Tên danh mục</th>
                                <th style="width: 140px;">Biểu tượng</th>
                                <th style="width: 160px;" class="text-end">Hành động</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="c : ${categories}">
                                <td th:text="${c.id}"></td>
                                <td th:text="${c.categoryName}"></td>
                                <td>
                                    <img th:if="${c.images != null and !c.images.isEmpty()}" 
                                         th:src="@{/image(fname=${c.images})}" 
                                         alt="icon" 
                                         style="height:32px; border-radius:6px;"/>
                                    <span th:if="${c.images == null or c.images.isEmpty()}" class="text-muted">(chưa có)</span>
                                </td>
                                <td class="text-end">
                                    <a class="btn btn-sm btn-outline-secondary" th:href="@{/admin/categories/edit/{id}(id=${c.id})}">
                                        <i class="bi bi-pencil"></i>
                                    </a>
                                    <form th:action="@{/admin/categories/delete/{id}(id=${c.id})}" method="post" class="d-inline" 
                                          onsubmit="return confirm('Xóa danh mục này?')">
                                        <button class="btn btn-sm btn-outline-danger"><i class="bi bi-trash"></i></button>
                                    </form>
                                </td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(categories)}">
                                <td colspan="4" class="text-center text-muted py-4">Không tìm thấy kết quả</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

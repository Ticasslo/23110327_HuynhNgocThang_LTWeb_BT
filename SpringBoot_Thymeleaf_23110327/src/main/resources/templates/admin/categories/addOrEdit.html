<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout.html}">

<div layout:fragment="content">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h3 class="m-0">
            <i class="bi bi-folder2-open"></i> 
            <span th:if="${category.id == 0}">Thêm danh mục</span>
            <span th:if="${category.id != 0}">Chỉnh sửa danh mục</span>
        </h3>
        <a th:href="@{/admin/categories}" class="btn btn-secondary">
            <i class="bi bi-arrow-left"></i> Quay lại
        </a>
    </div>

    <!-- Alert Messages -->
    <div th:if="${message != null}" class="alert alert-success alert-dismissible fade show" role="alert">
        <i class="bi bi-check-circle"></i> <span th:text="${message}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div th:if="${alert != null}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <i class="bi bi-exclamation-triangle"></i> <span th:text="${alert}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <!-- Form -->
    <div class="card">
        <div class="card-body">
            <form th:action="@{/admin/categories/saveOrUpdate}" 
                  th:object="${category}" 
                  method="post" 
                  enctype="multipart/form-data">
                
                <!-- Hidden field for ID -->
                <input type="hidden" th:field="*{id}">
                
                <div class="row">
                    <div class="col-md-8">
                        <div class="mb-3">
                            <label for="categoryName" class="form-label">
                                <i class="bi bi-tag"></i> Tên danh mục <span class="text-danger">*</span>
                            </label>
                            <input type="text" 
                                   class="form-control" 
                                   id="categoryName" 
                                   th:field="*{categoryName}"
                                   placeholder="Nhập tên danh mục"
                                   required>
                        </div>
                    </div>
                    
                    <div class="col-md-4">
                        <div class="mb-3">
                            <label for="imageFile" class="form-label">
                                <i class="bi bi-image"></i> Hình ảnh
                            </label>
                            <input type="file" 
                                   class="form-control" 
                                   id="imageFile" 
                                   name="imageFile"
                                   accept="image/*">
                        </div>
                    </div>
                </div>

                <!-- Current Image Display -->
                <div th:if="${category.images != null and !category.images.isEmpty()}" class="mb-3">
                    <label class="form-label">Hình ảnh hiện tại:</label>
                    <div>
                        <img th:src="@{/image(fname=${category.images})}" 
                             alt="Current Image" 
                             class="img-thumbnail" 
                             style="max-width: 200px; max-height: 200px;">
                    </div>
                </div>

                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-check-lg"></i> 
                        <span th:if="${category.id == 0}">Thêm mới</span>
                        <span th:if="${category.id != 0}">Cập nhật</span>
                    </button>
                    <a th:href="@{/admin/categories}" class="btn btn-secondary">
                        <i class="bi bi-x-lg"></i> Hủy
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>

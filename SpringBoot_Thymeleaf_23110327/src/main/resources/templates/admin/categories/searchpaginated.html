<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout.html}">
<head>
    <title th:text="${pageTitle}">Tìm kiếm danh mục (Phân trang)</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="container-fluid">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h3 class="m-0"><i class="bi bi-folder2-open"></i> <span th:text="#{iotstar.value.listCate}">Danh sách danh mục</span></h3>
                <a th:href="@{/admin/categories/add}" class="btn btn-primary"><i class="bi bi-plus"></i> <span th:text="#{iotstar.value.addCate}">Thêm danh mục</span></a>
            </div>

            <!-- Hiển thị thông báo -->
            <div th:if="${message != null}" class="alert alert-primary" role="alert">
                <i>[[${message}]]</i>
            </div>
            <!-- Hết thông báo -->

            <div class="row mt-2 mb-2">
                <div class="col-md-6">
                    <form th:action="@{/admin/categories/searchpaginated}" method="get">
                        <div class="input-group">
                            <input type="text" class="form-control ml-2" name="keyword" id="keyword" 
                                   th:value="${keyword}" placeholder="Nhập từ khóa để tìm" />
                            <button class="btn btn-outline-primary ml-2" type="submit">
                                <i class="bi bi-search"></i> Tìm kiếm
                            </button>
                            <a th:href="@{/admin/categories}" class="btn btn-outline-info ml-2">
                                <i class="bi bi-list"></i> Danh sách đầy đủ
                            </a>
                        </div>
                    </form>
                </div>
            </div>

            <div class="card">
                <div class="card-header">Danh sách danh mục</div>
                <div class="card-body">
                    <!-- Hiển thị khi không có dữ liệu -->
                    <div th:if="${!categoryPage.hasContent()}" class="row">
                        <div class="col">
                            <div class="alert alert-danger" role="alert">
                                <i class="bi bi-exclamation-triangle"></i> Không tìm thấy danh mục nào
                            </div>
                        </div>
                    </div>

                    <!-- Bảng danh sách -->
                    <table th:if="${categoryPage.hasContent()}" class="table table-striped table-inverse table-responsive">
                        <thead class="thead-inverse">
                            <tr>
                                <th style="width: 80px;">ID</th>
                                <th>Tên danh mục</th>
                                <th style="width: 140px;">Biểu tượng</th>
                                <th style="width: 160px;" class="text-end">Hành động</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="category, iStat: ${categoryPage.content}">
                                <td scope="row">[[${category.id}]]</td>
                                <td th:text="${category.categoryName}"></td>
                                <td>
                                    <img th:if="${category.images != null and !category.images.isEmpty()}" 
                                         th:src="@{/image(fname=${category.images})}" 
                                         alt="icon" 
                                         style="height:32px; border-radius:6px;"/>
                                    <span th:if="${category.images == null or category.images.isEmpty()}" class="text-muted">(chưa có)</span>
                                </td>
                                <td class="text-end">
                                    <a th:href="@{'/admin/categories/edit/'+ ${category.id}}" class="btn btn-sm btn-outline-secondary">
                                        <i class="bi bi-pencil"></i>
                                    </a>
                                    <form th:action="@{/admin/categories/delete/{id}(id=${category.id})}" method="post" class="d-inline" 
                                          onsubmit="return confirm('Xóa danh mục này?')">
                                        <button class="btn btn-sm btn-outline-danger"><i class="bi bi-trash"></i></button>
                                    </form>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Pagination -->
            <div class="card-footer text-muted">
                <div class="row">
                    <div class="col-3">
                        <form method="get" th:action="@{/admin/categories/searchpaginated}">
                            <div class="mb-3 input-group float-left">
                                <label for="size" class="mr-2">Kích thước trang:</label>
                                <select class="form-select ml-2" name="size" aria-label="size" id="size" onchange="this.form.submit()">
                                    <option th:selected="${categoryPage.size == 3}" value="3">3</option>
                                    <option th:selected="${categoryPage.size == 5}" value="5">5</option>
                                    <option th:selected="${categoryPage.size == 10}" value="10">10</option>
                                    <option th:selected="${categoryPage.size == 15}" value="15">15</option>
                                    <option th:selected="${categoryPage.size == 20}" value="20">20</option>
                                </select>
                            </div>
                        </form>
                    </div>
                    <div class="col-7">
                        <nav aria-label="Page navigation">
                            <ul th:if="${categoryPage.totalPages > 0}" class="pagination justify-content-center">
                                <li th:class="${categoryPage.number + 1 == 1 ? 'page-item active' : 'page-item'}">
                                    <a class="page-link" th:href="@{/admin/categories/searchpaginated(keyword=${keyword}, size=${categoryPage.size}, page=${1})}">Đầu</a>
                                </li>
                                <li th:each="pageNumber: ${pageNumbers}" th:if="${categoryPage.totalPages > 1}" 
                                    th:class="${pageNumber == categoryPage.number + 1 ? 'page-item active' : 'page-item'}">
                                    <a class="page-link" th:href="@{/admin/categories/searchpaginated(keyword=${keyword}, size=${categoryPage.size}, page=${pageNumber})}" th:text="${pageNumber}"></a>
                                </li>
                                <li th:class="${categoryPage.number + 1 == categoryPage.totalPages ? 'page-item active' : 'page-item'}">
                                    <a class="page-link" th:href="@{/admin/categories/searchpaginated(keyword=${keyword}, size=${categoryPage.size}, page=${categoryPage.totalPages})}">Cuối</a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>
</html>

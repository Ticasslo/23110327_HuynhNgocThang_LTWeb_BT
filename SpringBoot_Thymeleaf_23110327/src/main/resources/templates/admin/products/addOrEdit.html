<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout.html}">

<div layout:fragment="content">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h3 class="m-0">
            <i class="bi bi-box"></i> 
            <span th:if="${product.id == 0}">Thêm sản phẩm</span>
            <span th:if="${product.id != 0}">Chỉnh sửa sản phẩm</span>
        </h3>
        <a th:href="@{/admin/products}" class="btn btn-secondary">
            <i class="bi bi-arrow-left"></i> Quay lại
        </a>
    </div>

    <!-- Alert Messages -->
    <div th:if="${message != null}" class="alert alert-success alert-dismissible fade show" role="alert">
        <i class="bi bi-check-circle"></i> <span th:text="${message}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div th:if="${alert != null}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <i class="bi bi-exclamation-triangle"></i> <span th:text="${alert}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <!-- Form -->
    <div class="card">
        <div class="card-body">
            <form th:action="@{/admin/products/saveOrUpdate}" 
                  th:object="${product}" 
                  method="post" 
                  enctype="multipart/form-data">
                
                <!-- Hidden field for ID -->
                <input type="hidden" th:field="*{id}">
                
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="productName" class="form-label">
                                <i class="bi bi-tag"></i> Tên sản phẩm <span class="text-danger">*</span>
                            </label>
                            <input type="text" 
                                   class="form-control" 
                                   id="productName" 
                                   th:field="*{productName}"
                                   placeholder="Nhập tên sản phẩm"
                                   required>
                        </div>
                    </div>
                    
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="categoryId" class="form-label">
                                <i class="bi bi-folder2-open"></i> Danh mục <span class="text-danger">*</span>
                            </label>
                            <select class="form-select" id="categoryId" name="categoryId" required>
                                <option value="">-- Chọn danh mục --</option>
                                <option th:each="cat : ${categories}" 
                                        th:value="${cat.id}" 
                                        th:text="${cat.categoryName}"
                                        th:selected="${product.category != null and product.category.id == cat.id}">
                                </option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4">
                        <div class="mb-3">
                            <label for="price" class="form-label">
                                <i class="bi bi-currency-dollar"></i> Giá <span class="text-danger">*</span>
                            </label>
                            <input type="number" 
                                   class="form-control" 
                                   id="price" 
                                   th:field="*{price}"
                                   placeholder="0.00"
                                   step="0.01"
                                   min="0"
                                   required>
                        </div>
                    </div>
                    
                    <div class="col-md-4">
                        <div class="mb-3">
                            <label for="stock" class="form-label">
                                <i class="bi bi-box-seam"></i> Số lượng tồn kho <span class="text-danger">*</span>
                            </label>
                            <input type="number" 
                                   class="form-control" 
                                   id="stock" 
                                   th:field="*{stock}"
                                   placeholder="0"
                                   min="0"
                                   required>
                        </div>
                    </div>
                    
                    <div class="col-md-4">
                        <div class="mb-3">
                            <label for="purchases" class="form-label">
                                <i class="bi bi-cart-check"></i> Số lượt mua
                            </label>
                            <input type="number" 
                                   class="form-control" 
                                   id="purchases" 
                                   th:field="*{purchases}"
                                   placeholder="0"
                                   min="0">
                        </div>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="description" class="form-label">
                        <i class="bi bi-file-text"></i> Mô tả
                    </label>
                    <textarea class="form-control" 
                              id="description" 
                              th:field="*{description}"
                              rows="3"
                              placeholder="Nhập mô tả sản phẩm"></textarea>
                </div>

                <div class="mb-3">
                    <label for="imageFile" class="form-label">
                        <i class="bi bi-image"></i> Hình ảnh
                    </label>
                    <input type="file" 
                           class="form-control" 
                           id="imageFile" 
                           name="imageFile"
                           accept="image/*">
                </div>

                <!-- Current Image Display -->
                <div th:if="${product.image != null and !product.image.isEmpty()}" class="mb-3">
                    <label class="form-label">Hình ảnh hiện tại:</label>
                    <div>
                        <img th:src="@{/image(fname=${product.image})}" 
                             alt="Current Image" 
                             class="img-thumbnail" 
                             style="max-width: 200px; max-height: 200px;">
                    </div>
                </div>

                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-check-lg"></i> 
                        <span th:if="${product.id == 0}">Thêm mới</span>
                        <span th:if="${product.id != 0}">Cập nhật</span>
                    </button>
                    <a th:href="@{/admin/products}" class="btn btn-secondary">
                        <i class="bi bi-x-lg"></i> Hủy
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>

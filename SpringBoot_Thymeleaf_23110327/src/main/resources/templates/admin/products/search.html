<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout.html}">
<head>
    <title th:text="${pageTitle}">Tìm kiếm sản phẩm</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="container-fluid">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h3 class="m-0"><i class="bi bi-box"></i> Tìm kiếm sản phẩm</h3>
                <a th:href="@{/admin/products}" class="btn btn-secondary"><i class="bi bi-arrow-left"></i> Quay lại</a>
            </div>

            <form class="row g-2 mb-3" method="get" th:action="@{/admin/products/search}">
                <div class="col-sm-4 col-md-3">
                    <input type="text" name="keyword" th:value="${keyword}" class="form-control" placeholder="Tìm theo tên..." />
                </div>
                <div class="col-auto">
                    <button class="btn btn-outline-primary" type="submit"><i class="bi bi-search"></i> Tìm kiếm</button>
                    <a th:href="@{/admin/products/searchpaginated(keyword=${keyword})}" class="btn btn-outline-success ms-2">
                        <i class="bi bi-search"></i> Tìm kiếm phân trang
                    </a>
                </div>
            </form>

            <div class="card">
                <div class="card-header">Kết quả tìm kiếm</div>
                <div class="table-responsive">
                    <table class="table table-hover align-middle mb-0">
                        <thead class="table-light">
                            <tr>
                                <th style="width: 80px;">ID</th>
                                <th>Tên sản phẩm</th>
                                <th>Danh mục</th>
                                <th style="width: 120px;">Giá</th>
                                <th style="width: 100px;">Tồn kho</th>
                                <th style="width: 100px;">Lượt mua</th>
                                <th style="width: 140px;">Hình ảnh</th>
                                <th style="width: 160px;" class="text-end">Hành động</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="p : ${products}">
                                <td th:text="${p.id}"></td>
                                <td>
                                    <div>
                                        <strong th:text="${p.productName}">Tên sản phẩm</strong>
                                        <br>
                                        <small class="text-muted" th:text="${p.description}">Mô tả</small>
                                    </div>
                                </td>
                                <td th:text="${p.category.categoryName}"></td>
                                <td th:text="${#numbers.formatDecimal(p.price, 0, 'COMMA', 0, 'POINT')} + ' VNĐ'"></td>
                                <td>
                                    <span th:class="${p.stock > 10 ? 'text-success fw-bold' : (p.stock > 0 ? 'text-warning fw-bold' : 'text-danger fw-bold')}" 
                                          th:text="${p.stock}">0</span>
                                </td>
                                <td>
                                    <span class="badge bg-info" th:text="${p.purchases != null ? p.purchases : 0}">0</span>
                                </td>
                                <td>
                                    <img th:if="${p.image != null and !p.image.isEmpty()}" 
                                         th:src="@{/image(fname=${p.image})}" 
                                         alt="product" 
                                         style="height:32px; border-radius:6px;"/>
                                    <span th:if="${p.image == null or p.image.isEmpty()}" class="text-muted">(chưa có)</span>
                                </td>
                                <td class="text-end">
                                    <a class="btn btn-sm btn-outline-secondary" th:href="@{/admin/products/edit/{id}(id=${p.id})}">
                                        <i class="bi bi-pencil"></i>
                                    </a>
                                    <form th:action="@{/admin/products/delete/{id}(id=${p.id})}" method="post" class="d-inline" 
                                          onsubmit="return confirm('Xóa sản phẩm này?')">
                                        <button class="btn btn-sm btn-outline-danger"><i class="bi bi-trash"></i></button>
                                    </form>
                                </td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(products)}">
                                <td colspan="8" class="text-center text-muted py-4">Không tìm thấy kết quả</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

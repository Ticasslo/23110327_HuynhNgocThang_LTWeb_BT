<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout.html}">
<head>
    <title th:text="${pageTitle}">Tìm kiếm sản phẩm (Phân trang)</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="container-fluid">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h3 class="m-0"><i class="bi bi-box"></i> Danh sách sản phẩm</h3>
                <a th:href="@{/admin/products/add}" class="btn btn-primary"><i class="bi bi-plus"></i> Thêm sản phẩm</a>
            </div>

            <!-- Hiển thị thông báo -->
            <div th:if="${message != null}" class="alert alert-primary" role="alert">
                <i>[[${message}]]</i>
            </div>
            <!-- Hết thông báo -->

            <div class="row mt-2 mb-2">
                <div class="col-md-6">
                    <form th:action="@{/admin/products/searchpaginated}" method="get">
                        <div class="input-group">
                            <input type="text" class="form-control ml-2" name="keyword" id="keyword" 
                                   th:value="${keyword}" placeholder="Nhập từ khóa để tìm" />
                            <button class="btn btn-outline-primary ml-2" type="submit">
                                <i class="bi bi-search"></i> Tìm kiếm
                            </button>
                            <a th:href="@{/admin/products}" class="btn btn-outline-info ml-2">
                                <i class="bi bi-list"></i> Danh sách đầy đủ
                            </a>
                        </div>
                    </form>
                </div>
            </div>

            <div class="card">
                <div class="card-header">Danh sách sản phẩm</div>
                <div class="card-body">
                    <!-- Hiển thị khi không có dữ liệu -->
                    <div th:if="${!productPage.hasContent()}" class="row">
                        <div class="col">
                            <div class="alert alert-danger" role="alert">
                                <i class="bi bi-exclamation-triangle"></i> Không tìm thấy sản phẩm nào
                            </div>
                        </div>
                    </div>

                    <!-- Bảng danh sách -->
                    <table th:if="${productPage.hasContent()}" class="table table-striped table-inverse table-responsive">
                        <thead class="thead-inverse">
                            <tr>
                                <th style="width: 80px;">ID</th>
                                <th>Tên sản phẩm</th>
                                <th>Danh mục</th>
                                <th style="width: 120px;">Giá</th>
                                <th style="width: 100px;">Tồn kho</th>
                                <th style="width: 100px;">Lượt mua</th>
                                <th style="width: 140px;">Hình ảnh</th>
                                <th style="width: 160px;" class="text-end">Hành động</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="product, iStat: ${productPage.content}">
                                <td scope="row">[[${product.id}]]</td>
                                <td>
                                    <div>
                                        <strong th:text="${product.productName}">Tên sản phẩm</strong>
                                        <br>
                                        <small class="text-muted" th:text="${product.description}">Mô tả</small>
                                    </div>
                                </td>
                                <td th:text="${product.category.categoryName}"></td>
                                <td th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 0, 'POINT')} + ' VNĐ'"></td>
                                <td>
                                    <span th:class="${product.stock > 10 ? 'text-success fw-bold' : (product.stock > 0 ? 'text-warning fw-bold' : 'text-danger fw-bold')}" 
                                          th:text="${product.stock}">0</span>
                                </td>
                                <td>
                                    <span class="badge bg-info" th:text="${product.purchases != null ? product.purchases : 0}">0</span>
                                </td>
                                <td>
                                    <img th:if="${product.image != null and !product.image.isEmpty()}" 
                                         th:src="@{/image(fname=${product.image})}" 
                                         alt="product" 
                                         style="height:32px; border-radius:6px;"/>
                                    <span th:if="${product.image == null or product.image.isEmpty()}" class="text-muted">(chưa có)</span>
                                </td>
                                <td class="text-end">
                                    <a th:href="@{'/admin/products/edit/'+ ${product.id}}" class="btn btn-sm btn-outline-secondary">
                                        <i class="bi bi-pencil"></i>
                                    </a>
                                    <form th:action="@{/admin/products/delete/{id}(id=${product.id})}" method="post" class="d-inline" 
                                          onsubmit="return confirm('Xóa sản phẩm này?')">
                                        <button class="btn btn-sm btn-outline-danger"><i class="bi bi-trash"></i></button>
                                    </form>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Pagination -->
            <div class="card-footer text-muted">
                <div class="row">
                    <div class="col-3">
                        <form method="get" th:action="@{/admin/products/searchpaginated}">
                            <div class="mb-3 input-group float-left">
                                <label for="size" class="mr-2">Kích thước trang:</label>
                                <select class="form-select ml-2" name="size" aria-label="size" id="size" onchange="this.form.submit()">
                                    <option th:selected="${productPage.size == 3}" value="3">3</option>
                                    <option th:selected="${productPage.size == 5}" value="5">5</option>
                                    <option th:selected="${productPage.size == 10}" value="10">10</option>
                                    <option th:selected="${productPage.size == 15}" value="15">15</option>
                                    <option th:selected="${productPage.size == 20}" value="20">20</option>
                                </select>
                            </div>
                        </form>
                    </div>
                    <div class="col-7">
                        <nav aria-label="Page navigation">
                            <ul th:if="${productPage.totalPages > 0}" class="pagination justify-content-center">
                                <li th:class="${productPage.number + 1 == 1 ? 'page-item active' : 'page-item'}">
                                    <a class="page-link" th:href="@{/admin/products/searchpaginated(keyword=${keyword}, size=${productPage.size}, page=${1})}">Đầu</a>
                                </li>
                                <li th:each="pageNumber: ${pageNumbers}" th:if="${productPage.totalPages > 1}" 
                                    th:class="${pageNumber == productPage.number + 1 ? 'page-item active' : 'page-item'}">
                                    <a class="page-link" th:href="@{/admin/products/searchpaginated(keyword=${keyword}, size=${productPage.size}, page=${pageNumber})}" th:text="${pageNumber}"></a>
                                </li>
                                <li th:class="${productPage.number + 1 == productPage.totalPages ? 'page-item active' : 'page-item'}">
                                    <a class="page-link" th:href="@{/admin/products/searchpaginated(keyword=${keyword}, size=${productPage.size}, page=${productPage.totalPages})}">Cuối</a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>
</html>

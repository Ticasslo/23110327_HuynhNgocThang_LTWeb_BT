<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout.html}">

<div layout:fragment="content">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h3 class="m-0">
            <i class="bi bi-person"></i> 
            <span th:if="${user.id == 0}">Thêm người dùng</span>
            <span th:if="${user.id != 0}">Chỉnh sửa người dùng</span>
        </h3>
        <a th:href="@{/admin/users}" class="btn btn-secondary">
            <i class="bi bi-arrow-left"></i> Quay lại
        </a>
    </div>

    <!-- Alert Messages -->
    <div th:if="${message != null}" class="alert alert-success alert-dismissible fade show" role="alert">
        <i class="bi bi-check-circle"></i> <span th:text="${message}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div th:if="${alert != null}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <i class="bi bi-exclamation-triangle"></i> <span th:text="${alert}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <!-- Form -->
    <div class="card">
        <div class="card-body">
            <form th:action="@{/admin/users/saveOrUpdate}" 
                  th:object="${user}" 
                  method="post"
                  enctype="multipart/form-data">
                
                <!-- Hidden field for ID -->
                <input type="hidden" th:field="*{id}">
                
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="userName" class="form-label">
                                <i class="bi bi-person-badge"></i> Tên đăng nhập <span class="text-danger">*</span>
                            </label>
                            <input type="text" 
                                   class="form-control" 
                                   id="userName" 
                                   th:field="*{userName}"
                                   placeholder="Nhập tên đăng nhập"
                                   required>
                        </div>
                    </div>
                    
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="fullName" class="form-label">
                                <i class="bi bi-person"></i> Họ và tên <span class="text-danger">*</span>
                            </label>
                            <input type="text" 
                                   class="form-control" 
                                   id="fullName" 
                                   th:field="*{fullName}"
                                   placeholder="Nhập họ và tên"
                                   required>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="email" class="form-label">
                                <i class="bi bi-envelope"></i> Email <span class="text-danger">*</span>
                            </label>
                            <input type="email" 
                                   class="form-control" 
                                   id="email" 
                                   th:field="*{email}"
                                   placeholder="Nhập email"
                                   required>
                        </div>
                    </div>
                    
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="phone" class="form-label">
                                <i class="bi bi-telephone"></i> Số điện thoại
                            </label>
                            <input type="tel" 
                                   class="form-control" 
                                   id="phone" 
                                   th:field="*{phone}"
                                   placeholder="Nhập số điện thoại">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="password" class="form-label">
                                <i class="bi bi-lock"></i> Mật khẩu
                                <span th:if="${user.id == 0}" class="text-danger">*</span>
                                <span th:if="${user.id != 0}" class="text-muted">(Để trống nếu không muốn thay đổi)</span>
                            </label>
                            <input type="password" 
                                   class="form-control" 
                                   id="password" 
                                   name="password"
                                   placeholder="Nhập mật khẩu"
                                   th:required="${user.id == 0}">
                        </div>
                    </div>
                    
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="roleid" class="form-label">
                                <i class="bi bi-shield"></i> Vai trò <span class="text-danger">*</span>
                            </label>
                            <select class="form-select" id="roleid" th:field="*{roleid}" required>
                                <option value="2" th:selected="${user.roleid == 2}">Người dùng</option>
                                <option value="1" th:selected="${user.roleid == 1}">Quản trị viên</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Avatar Upload -->
                <div class="row">
                    <div class="col-md-12">
                        <div class="mb-3">
                            <label for="imageFile" class="form-label">
                                <i class="bi bi-image"></i> Ảnh đại diện
                            </label>
                            <input type="file" 
                                   class="form-control" 
                                   id="imageFile" 
                                   name="imageFile"
                                   accept="image/*">
                            <div class="form-text">
                                Chọn file ảnh (JPG, PNG, GIF). Kích thước tối đa 5MB.
                            </div>
                            
                            <!-- Hiển thị ảnh hiện tại nếu có -->
                            <div th:if="${user.avatar != null and !user.avatar.isEmpty()}" class="mt-2">
                                <label class="form-label text-muted">Ảnh hiện tại:</label>
                                <div>
                                    <img th:src="@{/image(fname=${user.avatar})}" 
                                         alt="Current Avatar" 
                                         style="width: 100px; height: 100px; object-fit: cover; border-radius: 8px; border: 1px solid #dee2e6;">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-check-lg"></i> 
                        <span th:if="${user.id == 0}">Thêm mới</span>
                        <span th:if="${user.id != 0}">Cập nhật</span>
                    </button>
                    <a th:href="@{/admin/users}" class="btn btn-secondary">
                        <i class="bi bi-x-lg"></i> Hủy
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>

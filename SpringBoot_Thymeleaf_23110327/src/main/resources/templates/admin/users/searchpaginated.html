<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout.html}">
<head>
    <title th:text="${pageTitle}">Tìm kiếm người dùng (Phân trang)</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="container-fluid">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h3 class="m-0"><i class="bi bi-people"></i> Danh sách người dùng</h3>
                <a th:href="@{/admin/users/add}" class="btn btn-primary"><i class="bi bi-plus"></i> Thêm người dùng</a>
            </div>

            <!-- Hiển thị thông báo -->
            <div th:if="${message != null}" class="alert alert-primary" role="alert">
                <i>[[${message}]]</i>
            </div>
            <!-- Hết thông báo -->

            <div class="row mt-2 mb-2">
                <div class="col-md-6">
                    <form th:action="@{/admin/users/searchpaginated}" method="get">
                        <div class="input-group">
                            <input type="text" class="form-control ml-2" name="keyword" id="keyword" 
                                   th:value="${keyword}" placeholder="Nhập từ khóa để tìm" />
                            <button class="btn btn-outline-primary ml-2" type="submit">
                                <i class="bi bi-search"></i> Tìm kiếm
                            </button>
                            <a th:href="@{/admin/users}" class="btn btn-outline-info ml-2">
                                <i class="bi bi-list"></i> Danh sách đầy đủ
                            </a>
                        </div>
                    </form>
                </div>
            </div>

            <div class="card">
                <div class="card-header">Danh sách người dùng</div>
                <div class="card-body">
                    <!-- Hiển thị khi không có dữ liệu -->
                    <div th:if="${!userPage.hasContent()}" class="row">
                        <div class="col">
                            <div class="alert alert-danger" role="alert">
                                <i class="bi bi-exclamation-triangle"></i> Không tìm thấy người dùng nào
                            </div>
                        </div>
                    </div>

                    <!-- Bảng danh sách -->
                    <table th:if="${userPage.hasContent()}" class="table table-striped table-inverse table-responsive">
                        <thead class="thead-inverse">
                            <tr>
                                <th style="width: 80px;">ID</th>
                                <th>Tên đăng nhập</th>
                                <th>Họ tên</th>
                                <th>Email</th>
                                <th>Số điện thoại</th>
                                <th style="width: 100px;">Vai trò</th>
                                <th style="width: 120px;">Ngày tạo</th>
                                <th style="width: 140px;">Ảnh đại diện</th>
                                <th style="width: 160px;" class="text-end">Hành động</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="user, iStat: ${userPage.content}">
                                <td scope="row">[[${user.id}]]</td>
                                <td th:text="${user.userName}"></td>
                                <td th:text="${user.fullName}"></td>
                                <td th:text="${user.email}"></td>
                                <td th:text="${user.phone}"></td>
                                <td>
                                    <span th:if="${user.roleid == 1}" class="badge bg-danger">Admin</span>
                                    <span th:if="${user.roleid == 2}" class="badge bg-primary">User</span>
                                </td>
                                <td th:text="${user.createdDate != null ? #dates.format(user.createdDate, 'dd/MM/yyyy') : ''}"></td>
                                <td>
                                    <img th:if="${user.avatar != null and !user.avatar.isEmpty()}" 
                                         th:src="@{/image(fname=${user.avatar})}" 
                                         alt="avatar" 
                                         style="height:32px; border-radius:50%;"/>
                                    <span th:if="${user.avatar == null or user.avatar.isEmpty()}" class="text-muted">(chưa có)</span>
                                </td>
                                <td class="text-end">
                                    <a th:href="@{'/admin/users/edit/'+ ${user.id}}" class="btn btn-sm btn-outline-secondary">
                                        <i class="bi bi-pencil"></i>
                                    </a>
                                    <form th:action="@{/admin/users/delete/{id}(id=${user.id})}" method="post" class="d-inline" 
                                          onsubmit="return confirm('Xóa người dùng này?')">
                                        <button class="btn btn-sm btn-outline-danger"><i class="bi bi-trash"></i></button>
                                    </form>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Pagination -->
            <div class="card-footer text-muted">
                <div class="row">
                    <div class="col-3">
                        <form method="get" th:action="@{/admin/users/searchpaginated}">
                            <div class="mb-3 input-group float-left">
                                <label for="size" class="mr-2">Kích thước trang:</label>
                                <select class="form-select ml-2" name="size" aria-label="size" id="size" onchange="this.form.submit()">
                                    <option th:selected="${userPage.size == 3}" value="3">3</option>
                                    <option th:selected="${userPage.size == 5}" value="5">5</option>
                                    <option th:selected="${userPage.size == 10}" value="10">10</option>
                                    <option th:selected="${userPage.size == 15}" value="15">15</option>
                                    <option th:selected="${userPage.size == 20}" value="20">20</option>
                                </select>
                            </div>
                        </form>
                    </div>
                    <div class="col-7">
                        <nav aria-label="Page navigation">
                            <ul th:if="${userPage.totalPages > 0}" class="pagination justify-content-center">
                                <li th:class="${userPage.number + 1 == 1 ? 'page-item active' : 'page-item'}">
                                    <a class="page-link" th:href="@{/admin/users/searchpaginated(keyword=${keyword}, size=${userPage.size}, page=${1})}">Đầu</a>
                                </li>
                                <li th:each="pageNumber: ${pageNumbers}" th:if="${userPage.totalPages > 1}" 
                                    th:class="${pageNumber == userPage.number + 1 ? 'page-item active' : 'page-item'}">
                                    <a class="page-link" th:href="@{/admin/users/searchpaginated(keyword=${keyword}, size=${userPage.size}, page=${pageNumber})}" th:text="${pageNumber}"></a>
                                </li>
                                <li th:class="${userPage.number + 1 == userPage.totalPages ? 'page-item active' : 'page-item'}">
                                    <a class="page-link" th:href="@{/admin/users/searchpaginated(keyword=${keyword}, size=${userPage.size}, page=${userPage.totalPages})}">Cuối</a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>
</html>
